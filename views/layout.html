<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>


<h1>{{.PageTitle}}    </h1>

            {{range .Todos}}

        </ul>

</body>
</html>
